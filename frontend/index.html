<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 데이터 시각화</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ✅ Chart.js 추가 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JSON 데이터 시각화</h1>

    <input type="file" id="jsonFileInput" accept=".json">

    <h2>기본 정보</h2>
    <table border="1">
        <tr><th>항목</th><th>값</th></tr>
        <tr><td>평균 Passage 길이</td><td id="avgPassageLength"></td></tr>
        <tr><td>평균 Query 길이</td><td id="avgQueryLength"></td></tr>
        <tr><td>평균 Answer 길이</td><td id="avgAnswerLength"></td></tr>
        <tr><td>평균 QP Precision</td><td id="avgQpPrecision"></td></tr>
    </table>

    <h2>데이터 분포</h2>
    <canvas id="passageChart"></canvas>
    <canvas id="queryChart"></canvas>
    <canvas id="answerChart"></canvas>
    <canvas id="qpPrecisionChart"></canvas>

    <script type="module" src="js/app.js"></script>
</body>
</html>
