<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA 데이터 분석</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ✅ Chart.js 추가 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>QA(Question Answering) 데이터 분석</h1>

    <input type="file" id="jsonFileInput" accept=".json">

    <h2>기본 정보</h2>
    <h5>QP Precision: <text id="avgQpPrecision"></text></h5>
    <table border="1">
        <tr><td colspan="2">Passage</td></tr>
        <tr><td># of all passages</td><td id="numberOfAllPassages"></td></tr>
        <tr><td># of table passages</td><td id="numberOfTablePassages"></td></tr>
        <tr><td>average length of all passages</td><td id="avgPassageLength"></td></tr>
        <tr><td colspan="2">Query</td></tr>
        <tr><td># of all queries</td><td id="numberOfAllQueries"></td></tr>
        <tr><td># of answerable queries</td><td id="numberOfAnswerableQueries"></td></tr>
        <tr><td># of unanswerable queries</td><td id="numberOfUnanswerableQueries"></td></tr>
        <tr><td>average length of all queries</td><td id="avgQueryLength"></td></tr>
        <tr><td colspan="2">Answer</td></tr>
        <tr><td>average length of answer</td><td id="avgAnswerLength"></td></tr>
    </table>

    <h2>데이터 분포</h2>
    <canvas id="passageChart"></canvas>
    <canvas id="queryChart"></canvas>
    <canvas id="answerChart"></canvas>
    <canvas id="qpPrecisionChart"></canvas>

    <script type="module" src="js/app.js"></script>
</body>
</html>
